<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h2> Book List</h2>
 <table border="1">
     <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Publisher</th>
        </tr>
     </thead>
     <tbody>
        <tr th:each="book: ${books}">
            <td th:text="${book.id}">ID</td>
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.isbn}">ISBN</td>
            <td th:text="${book.publisher.publisherName}">publisher name</td>
        </tr>
     </tbody>
 </table>
</body>
</html>
